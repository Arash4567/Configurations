<!DOCTYPE html>
<html>
<head>
<style>
    p:first-child {
        color: yellow;
    }
    ul {
        color: blueviolet;
    }
</style>
</head>
<body>

<p>The general sibling selector (~) selects all elements that are siblings of a specified element.</p>
<h2>General Sibling Selector</h2>

<p>Paragraph 1.</p>

<div>
    <p>Paragraph 3.</p>
  <span>Paragraph 2.</span>
  <code>Some code.</code>
  <p>Paragraph 4.</p>
</div>
<ul>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
</ul>
</body>
</html>
