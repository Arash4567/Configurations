<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Maket 1</title>
</head>
<style>
    .form-wrapper {
        background-color: #fff;
        border-radius: 20px;
        margin: 10%;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 20px 30px;
    }
</style>

<body>
    <div class="container mt-5">
        <div class="form-wrapper justify-content-center">
        <div class="row">
          <div class="col-md-8 offset-md-2 mt-5 col-8 offset-2">
            <form class="text-center">
              <div class="row">
                  <div class="col-md-3">
                      <label for="teacher">O'qituvchi ismi: </label>
                  </div>
                  <div class="col-md-9">
                      <input class="form-control" type="text" id="teacher" data-bind="value: vm.teacher.teacherName">
                  </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-3">
                    <label for="phone">O'qituvchi raqami:</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="phone" name="phone" data-bind="masked: vm.teacher.phone, mask: '(99)-999-99-99'" value="" onchange="this.setAttribute('value', this.value);">
                </div>
              </div>
              <div class="row justify-content-center">
                  <div class="col-md-4 my-3">
                      <button data-bind="click: vm.onTeacherSubmit" class="btn btn-success">O'qituvchini yaratish</button>
                  </div>
                  <div class="col-md-4 my-3">
                      <button data-bind="click: vm.getAllTeachers" class="btn btn-primary">O'qituvchilar ro'yxati</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

</html>
